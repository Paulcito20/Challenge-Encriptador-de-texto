<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
       
    <header>
        <img class="logo" src="./imagenes/logo.png">
    </header>
    <main class="container">
        <section class="seccion_ingreso">
            <textarea name="textarea" cols="35" rows="24" placeholder="Ingrese el texto" class="texto_ingreso" type="text" id="inputTexto"></textarea>
            <div>
                <h6 class="informacion">&#128712; Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="boton_encriptar" onclick="encriptarTexto()">Encriptar</button>
                <button class="boton_desencriptar" onclick="desencriptarTexto()">Desencriptar</button>
            </div>
        </section>
        <section class="seccion_salida">
            <p class="texto_salida" id="resultado"><img src="./imagenes/Muñeco.png" class="muñeco" alt="Muñeco buscando"><b>Ningún mensaje fue encontrado</b><br>Ingresa el texto que desees encriptar o desencriptar</p>
            <div>
                <button class="boton_copiar" onclick="copiarResultado()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
